{extend name="public/base"}
{block name="body"}



<h3 class="text-center text-danger">网站管理</h3>


<div class="row">
    <!-- 左侧8列 -->
    <div class="col-md-8">
        <!-- 页头 -->

        <!-- 注册表单:采用水平表单 -->
        <form id="form">
            <!-- 用隐藏域向服务器传送作者:当用发布文章的用户id -->
            <input type="hidden" name="id" value="">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" name="name" class="form-control" id="title" placeholder="网站标题" value="{$data.name|default=''}">
            </div>

            <div class="form-group">
                <label for="title">关键字</label>
                <input type="text" name="keywords" class="form-control" id="title" placeholder="网站关键字" value="{$data.keywords|default=''}">
            </div>




            <div class="form-group" >
                <label>网站描述</label>

                <textarea id="editor"  class="form-control" placeholder=描述内容 id="content" name="desc" style="min-height: 250px;">{$data.desc|default=''}</textarea>

            </div>



            <div class="form-group" >
                网站是否开启



                <input type="radio" name="is_open" id="inlineRadio1" value="1"

                   {if $data.is_open == 1}
                       checked
                {/if}
                > 显示


                <input type="radio" name="is_open" id="inlineRadio2" value="0"

                    {if $data.is_open == 0}
                       checked
                       {/if}
                > 隐藏


            </div>
            <!-- 这里使用原生的post提交 -->
            <button type="button" id="btn" class="btn btn-primary">保存</button>
        </form>

    </div>

    <script>

        $(function(){

            $("#btn").click(function(){
                $.post("{:url('site/index')}",$("#form").serialize(),function(msg){

                    switch(msg.status) {
                        case 0:
                            alert(msg.message);
                            break;
                        case 1:
                            alert(msg.message);
                            break;

                    }

                },'json')
            })

        })




    </script>



    {/block}
