{extend name="public/base"}
{block name="body"}
<h2>用户编辑</h2>
<form class="form-horizontal" role="form" id="form1">
    <input type="hidden" name="id"  value="{$data.id}">

    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">名字</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname"
                   name="name"  placeholder="请输入名字"  style="width:50%;" value="{$data.name}" >
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname"
                   name="email"  placeholder="请输入邮箱"  style="width:50%;" value="{$data.email}" >
        </div>
    </div>

    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">手机号码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
                   name="mobile"  placeholder="请输入手机号码"  style="width:50%;" value="{$data.mobile}" >
        </div>
    </div>

    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password"
                   name="password"  placeholder="请输入密码"  style="width:50%;" value="{$data.password}" ><font color="#a52a2a"></font>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button  type="button" class="btn btn-default" id="edit" >保存</button>
        </div>
    </div>
</form>


<script>
    $(function(){
        $("#edit").click(function(){
            $.ajax({
                type:'post',
                url:"{:url('user/edit')}",
                data:$("#form1").serialize(),
                dataType:"json",
                success:function(data){
                    if(data.status == 0){
                        alert(data.message);
                        window.location.href="{:url('user/index')}";
                    } else if(data.status == 1) {
                        alert(data.message);
                        // window.location.href="{:url('user/editlist')}";
                    } else if(data.status == 2) {
                        alert(data.message);
                        window.location.href="{:url('user/index')}";
                    } else if(data.status == 3){
                        alert(data.message);
                        // window.location.href="{:url('user/editlist')}";
                    }
                },

                error: function(){

                    alert('error');

                }
            })
        })
    })

</script>
