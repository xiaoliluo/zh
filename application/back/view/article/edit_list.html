{extend name="public/base"}
{block name="body"}

<h3 class="text-center text-danger">文章编辑</h3>


<div class="row">
    <!-- 左侧8列 -->
    <div class="col-md-8">
        <!-- 页头 -->

        <!-- 注册表单:采用水平表单 -->
        <form action="{:url('article/edit')}" enctype="multipart/form-data" method="post">
            <!-- 用隐藏域向服务器传送作者:当用发布文章的用户id -->
            <input type="hidden" name="id" value="{$data.id}">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="文章标题" value="{$data.title}">
            </div>
            <div class="form-group">
                <label>分类</label>

                <select class="form-control" name="cate_id"> <!--name与字段名对应-->

                    {volist name="cate" id="vo"}

                    <option

                            {if $vo.id == $data.cate_id}
                            selected="selected"
                            {/if}

                    value={$vo.id}
                    >

                   {$vo.name}
                    </option>
                    <!--<option>{$data.cate_id|getCate}</option>-->

                    {/volist}

                </select>


            </div>


            <div class="form-group" >
                <label>内容</label>

                <textarea id="editor"  class="form-control" placeholder="文章内容" id="content" name="content" style="min-height: 250px;">{$data.content}</textarea>

            </div>

            <div>
                <img src="__IMAGE__/{$data.title_img} " width="200px" height="200px"  class="img-rounded" alt="">
            </div>

            <div class="form-group">
                <label for="title_img">标题图片</label>
                <input type="file" name="title_img" id="title_img">
                <p class="help-block"></p>
            </div>
            <!-- 这里使用原生的post提交 -->
            <button type="submit" class="btn btn-primary">保存</button>
        </form>

    </div>




{/block}
