<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$name|default='首页'}</title>
    {load href="__CSS__/bootstrap.min.css"/}
    {load href="__JS__/jquery.min.js"/}
    {load href="__JS__/bootstrap.min.js"/}
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <h3>后台登录</h3>

            <form class="form-horizontal" id="form-data">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-10">
                        <input type="text" name="mobile" class="form-control" id="inputEmail3" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="">
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<div class="col-sm-offset-2 col-sm-10">-->
                        <!--<div class="checkbox">-->
                            <!--<label>-->
                                <!--<input type="checkbox"> Remember me-->
                            <!--</label>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" id="btn" class="btn btn-primary btn-block">登录</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-md-4"></div>

    </div>
    <script>
        $(function(){
            $("#btn").click(function(){


                $.ajax({
                    type:"post",
                    url:"{:url('index/checklogin')}",//注意这个地方写上back模块会报错
                    data:$("#form-data").serialize(),
                    dateType:"json",
                    success:function(msg){
                        switch(msg.status){
                            case 0:
                                alert(msg.message);
                                break;
                            case 1:
                                alert(msg.message);
                                break;
                            case 2:
                                alert(msg.message);
                                window.location.href="{:url('index/index')}"
                                break;
                        }
                    },

                    error:function()
                    {
                        alert('错误');
                    }

                })
            })
        })
    </script>
</div>




</body>
</html>
